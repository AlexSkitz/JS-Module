<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-level</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div class="container header_container">
            <a href="#" class="header_link">About</a>
            <a href="#" class="header_link">Films</a>
            <a href="#" class="header_link">Favorite</a>
            <a href="#" class="header_link">Contacts</a>
        </div>
    </header>
    <main class="main">
        <div class="wrapper">
            <section class="search-and-filter">
                <div class="container search_container">
                    <div class="search">
                        <input type="text" id="main-search" placeholder="Type here...">
                        <button class="btn main-search-action">Search</button>
                    </div>
                    <div class="filter">
                        <div class="dropdown-genre">
                            <button onclick="filterDropdownGenre()" class="dropbtngenre">Genre</button>
                            <div id="myDropdownGenre" class="dropdown-content-genre">
                                <a href="#">Horror</a>
                                <a href="#">Comedy</a>
                                <a href="#">Fantastic</a>
                            </div>
                        </div>
                        <div class="dropdown-language">
                            <div class="dropdown">
                                <button onclick="filterDropdownLanguage()" class="dropbtnlanguage">Language</button>
                                <div id="myDropdownLanguage" class="dropdown-content-language">
                                    <a href="#">English</a>
                                    <a href="#">Russian</a>
                                    <a href="#">Ukrainian</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="films">

            </section>
        </div>
    </main>

<script src="script.js"></script>

</body>

</html>
