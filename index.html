<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-level</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="wrapper">
    <header class="header">
        <div class="container header_container">
            <button class="navigation__button">About</button>
            <button class="navigation__button" id="films">Films</button>
            <button class="navigation__button" id="favorite">Favorite</button>
            <button class="navigation__button">Contacts</button>
        </div>
    </header>
    <main class="main">
        <section class="search container">
            <div class="search-inner">
                <input type="text" id="main-search" placeholder="Type here...">
                <button class="main-search-action" id="search__button">Search</button>
            </div>
            <div class="filter">
                <div class="filter-inner">
                    <div class="genre-filter filter__item">
                        <button class="filter__button" id="genre-filter__button">Genre</button>
                        <ul class="filter__list" id="genre-filter"></ul>
                    </div>
                    <div class="language-filter filter__item">
                        <button class="filter__button" id="language-filter__button">Language</button>
                        <ul class="filter__list" id="language-filter"></ul>
                    </div>
                    <div class="per-page-filter filter__item">
                        <button class="filter__button" id="per-page-filter__button">Per Page</button>
                        <ul class="filter__list" id="per-page-filter">
                            <li data="10">10</li>
                            <li data="25">25</li>
                            <li data="50">50</li>
                            <li data="100">100</li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
        <section class="films-list container">
            <div class="films-list-inner">
            </div>
        </section>
        <section class="modal-window-section fadeOut container">
            <div class="modal-window fadeOut">
                <div class="modal-close"></div>
                <div class="modal-image"></div>
                <div class="modal-title-outer">
                    <div class="modal-title-inner">
                        <span class="modal-title">Film name: <span id="modal-film-name"></span></span>
                        <span class="modal-title">Film genre: <span id="modal-film-genre"></span></span>
                        <span class="modal-title">Film language: <span id="modal-film-language"></span></span>
                        <span class="modal-title">Film description: </span>
                        <div id="modal-film-description"></div>
                    </div>
                </div>

            </div>
        </section>
        <section class="pagination container">
            <div class="pagination-container">
                <button class="pagination-button" id="pagination-prev-button">Prev</button>
                <div class="pagination-bar" id="pagination-bar">
                    <div class="pagination-info">
                        <span id="pagination-page">1</span>
                        from
                        <span id="pagination-pages">10</span>
                    </div>
                    <ul class="hide" id="pagination-list"></ul>
                </div>
                <button class="pagination-button" id="pagination-next-button">Next</button>
            </div>
        </section>
    </main>

    <script src="script.js"></script>

</body>

</html>
